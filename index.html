<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://icons.getbootstrap.com/assets/icons/flower2.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Cuestionario</title>
</head>
    <body>
      <!---barra de preguntas-->
      <div id="barraPreguntas" class="d-flex flex-wrap justify-content-center p-3">        
      </div>

      
      <div class="card">
        <div class="card-header">
            <h5 id="titulo" class="card-title"></h5>
        </div>
        <div class="card-body">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opciones" id="opcion1" value="0">
                <label id="opc1" class="form-check-label" for="opcion1">
                  
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opciones" id="opcion2" value="1" >
                <label id="opc2" class="form-check-label" for="opcion2">
                   
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opciones" id="opcion3" value="2" >
                <label id="opc3" class="form-check-label" for="opcion3">
                   
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opciones" id="opcion4" value="3">
                <label id="opc4" class="form-check-label" for="opcion4">
                  
                </label>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button id="batras" onclick="atras()" type="button" class="btn btn-primary">Anterior</button>
          <button id="bavanzar" onclick="avanzar()" type="button" class="btn btn-primary">Siguiente</button>
          <button id="bfinalizar" onclick="finalizarCuestionario()" type="button" class="btn btn-primary" style="display: none;">Finalizar</button>
      </div>
    </div>

    <!-- Modal para mostrar resultados -->
<div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="resultadoModalLabel">Resultados del Cuestionario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-center">
        <p id="resultadoTexto"></p>
        <ul id="detalleResultados" class="list-group"></ul> <!-- Lista de preguntas correctas e incorrectas -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

      <script src="codigo.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
